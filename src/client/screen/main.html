<!DOCTYPE HTML>
<html>
	<head>
		<title>Kadori - Karaoke Done Right</title>
		<link rel="stylesheet" type="text/css" href="/screen/main.css">
	</head>

	<body>

	<div id="root" class="flex-col">
		<div class="header flex-row">
			<div class="current-title flex-grow">KADORI - Karaoke Done Right</div>
			<div class="next-up">
				<label>Next Up</label>
				<span class="name">{{ queue[0] || '' }}</span>
			</div>
		</div>

		<div class="youtube-player-wrapper flex-grow flex-col flex-center">
			<youtube-player ref="youtube"></youtube-player>
		</div>

		<div class="footer flex-row flex-h-full">
			<div class="queue">
				<label>queue</label>
				<span class="singer" v-for="singer in queue">{{ singer }}</span>
			</div>
			<div class="controller-link">{{ controllerURL }}</div>
		</div>

	</div>

	<script type="module" src="/screen/main"></script>
	</body>
</html>
